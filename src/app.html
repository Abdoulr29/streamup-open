<html>

<head>
  <title> Set Up StreamUpBox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <img src="logo.svg" width="300px" height="200px" style="margin-left:30%;padding:10%" />
  <div class="container">
    <!-- <i class="fa fa-google-plus" aria-hidden="true"> box-shadow:0px 2px 1px grey;</i> -->
    <button class="btn btn-default  col-md-5" style="margin-bottom:15px">Sign in with Google</button></br>

    <form action="#" method="POST" class="form-control">
      <input type="email" name="email" placeholder="Email" class="form-control " /></br>
      <input type="password" name="password" placeholder="Password" class="form-control" /></br>
      <button type="submit" class="btn btn-primary btn-block"> Sign in </button></br>
    </form>

    <div class="pull-left">
      <p><a href="#" id="streamup_api">Sign up</a></p>
    </div>
    <div class="pull-right">
      <p> Forget password?</p>
    </div>
  </div>
  <script type="text/javascript">
    const shell = require('electron').shell

    const streamupboxApi = document.getElementById('streamup_api')

    streamupboxApi.addEventListener('click', function (event) {
      shell.openExternal('http://streamupbox.com')
    })
  </script>
</body>

</html>
