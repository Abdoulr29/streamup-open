language: node_js

node_js: "7"
install:
  - yarn
cache: yarn
cache:
  yarn: true
  directories:
    - node_modules
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - npm run package:linux
branches:
  only:
    - master

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: always
    on_failure: always
